<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Learning Application</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .topic {
      background-color: #f5f5f5;
      border-left: 4px solid #0078cf;
      padding: 10px 15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>TypeScript Learning Application</h1>
  <p>A comprehensive TypeScript learning application for developers with JavaScript experience.</p>
  
  <div id="topics-container"></div>

  <script>
    // Fetch topics from API
    fetch('/api/topics')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('topics-container');
        data.topics.forEach(topic => {
          const div = document.createElement('div');
          div.className = 'topic';
          div.textContent = topic;
          container.appendChild(div);
        });
      })
      .catch(error => console.error('Error fetching topics:', error));
  </script>
</body>
</html>
